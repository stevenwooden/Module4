<!DOCTYPE html> 
<html>
    <head>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: #e3f2fd;
            }
            .card {
                padding: 10px;
            }
            .card-title{
                font-weight: 600;
                font-size: 3em; 
                padding: 0 0 10px 0;
            }
            .card-description {
                font-weight: 400;
                font-size: 2em;
            }
            .artist {
                padding: 10px;
            }
            .artist-name{
                font-weight: 600;
                font-size: 3em; 
                padding: 0 0 10px 0;
            }
            .artist-title {
                font-weight: 400;
                font-size: 2em;
            }
            .artist-image {
                font-weight: 400;
                font-size: 2em;
            }
        </style>
    </head>
    <body>
        <template id ="artist-template">
            <div class="artist">
                <div class ="artist-item">
                    <div class="artist-name"></div>
                    <div class="artist-title"></div>
                    <img class="artist-image" src="" alt="Artist Image"></img>
                </div>
            </div>
        </template>
        <template id ="card-template">
            <div class="card">
                <div class ="card-body">
                    <div class="card-title"></div>
                    <div class="card-description"></div>
                </div>
            </div>
        </template>
        <div id="card-list"></div>
        <div id="artist-list"></div>
        <script>
            const data = [
                    {name: 'bob', age: 23},
                    {name: 'alice', age: 39}
                ]
            const artist = {
                name: "Van Gogh",
                portfolio: [
                    { title : "portrait", url:"https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image" }, 
                    {title: "sky", url:"https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg" },
                ]
            }
            function addArtist(name){
                const template = document.getElementById("artist-template").content.cloneNode(true);

                template.querySelector('.artist-name').innerText = name;

                document.querySelector('#artist-list').appendChild(template)
            }
            function addArtistportfolio(title, image) {

                const template = document.getElementById("artist-template").content.cloneNode(true);
                
                
                template.querySelector('.artist-title').innerText = title;
                template.querySelector('.artist-image').src = image;

                document.querySelector('#artist-list').appendChild(template);

            }
            
            
            function addCard(title, description) {
                
                //clone the template
                const template = document.getElementById("card-template").content.cloneNode(true);

                //populate the template
                template.querySelector('.card-title').innerText = title;
                template.querySelector('.card-description').innerText = description;

                //include the populated template into the page
                document.querySelector('#card-list').appendChild(template)
            }
            addCard('Card Title ', 'lorem ipsum ble bla')
            addCard('Card Title 2', 'lorem ipsum ble bla')


            data.forEach(card => addCard(`Name: ${card.name}`,`Age: ${card.age}`));

            addArtist(`Name: ${artist.name}`)

            artist.portfolio.forEach(item => addArtistportfolio(`Title: ${item.title}`,item.url) );
        </script>

    </body>
</html>
