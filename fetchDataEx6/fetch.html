<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JSON Placeholder</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <!-- <div class="container"> -->
        <h1 class="m-5 center">JSON Placeholder API</h1>
        <template id="json-template">
            <div class="card col m-3 shadow">
                <div class="card-body">
                    <div class="card-user"></div>
                    <div class="card-id"></div>
                    <div class="card-title"></div>
                    <div class="card-text"></div>
                </div>
            </div>           
        </template>
            <div id="json-list" class=" row row-cols-3 row-cols-sm-4 row-cols-md-5 row-cols-lg-6"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            fetch('https://jsonplaceholder.typicode.com/posts?_limit=10')
                .then((response) => response.json())
                .then((json) => {
                    json.forEach(info => randomList(info))
                });

            function randomList(info){

                const template = document.getElementById("json-template").content.cloneNode(true);

                template.querySelector('.card-user').innerText = `User ID: ${info.userId}`;
                template.querySelector('.card-id').innerText = `ID: ${info.id}`;
                template.querySelector('.card-title').innerText = `Title: ${info.title}`;
                template.querySelector('.card-text').innerText = `Content: ${info.body}`;

                document.querySelector('#json-list').appendChild(template);
            }

            response.forEach(card => randomList())
        </script>
    </body>
    </html>
