<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <template id ="card-template">
            <!-- <div class=" row row-cols-1"> -->
                <div class="col">
                    <div class="card mb-3 text-center text-bg-primary">
                        <div class ="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
            <!-- </div> -->
        </template>
        <!-- <div id="card-list" class="row row-cols-1"></div> -->
        <div class="container mt-3">
            <div id="card-list" class="row row-cols-1 row-cols-lg-4 row-cols-md-2 "></div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const data = [
                    {name: 'bob', age: 23},
                    {name: 'alice', age: 39},
                    {name: 'steven', age: 42},
                    {name: 'emilio', age: 56},
                    {name: 'kenyatta', age: 78},
                    {name: 'kiaya', age: 16},
                    {name: 'john', age: 106},
                    {name: 'darion', age: 83},
                ]
            function addCard(title, description) {
                
                //clone the template
                const template = document.getElementById("card-template").content.cloneNode(true);

                //populate the template
                template.querySelector('.card-title').innerText = title;
                template.querySelector('.card-text').innerText = description;

                //include the populated template into the page
                document.querySelector('#card-list').appendChild(template)
            }

            data.forEach(card => addCard(`Name: ${card.name}`,`Age: ${card.age}`));
        </script>
    </body> 
</html>
